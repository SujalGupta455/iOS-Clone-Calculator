<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS-Style Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="button function" onclick="clearDisplay()">C</button>
            <button class="button function" onclick="appendCharacter('%')">%</button>
            <button class="button function" onclick="appendCharacter('/')">÷</button>
            <button class="button operator" onclick="appendCharacter('*')">×</button>
            
            <button class="button number" onclick="appendCharacter('7')">7</button>
            <button class="button number" onclick="appendCharacter('8')">8</button>
            <button class="button number" onclick="appendCharacter('9')">9</button>
            <button class="button operator" onclick="appendCharacter('-')">−</button>
            
            <button class="button number" onclick="appendCharacter('4')">4</button>
            <button class="button number" onclick="appendCharacter('5')">5</button>
            <button class="button number" onclick="appendCharacter('6')">6</button>
            <button class="button operator" onclick="appendCharacter('+')">+</button>
            
            <button class="button number" onclick="appendCharacter('1')">1</button>
            <button class="button number" onclick="appendCharacter('2')">2</button>
            <button class="button number" onclick="appendCharacter('3')">3</button>
            <button class="button operator equal" onclick="calculateResult()">=</button>

            <button class="button number zero" onclick="appendCharacter('0')">0</button>
            <button class="button number" onclick="appendCharacter('.')">.</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
